
server.port: 8080
server.ssl.enabled: false
server.ssl.key-store: classpath:keystore.jks
server.ssl.key-store-password: changeit


yintai:
  connection:
    defaultConnectionTimeout: 5000
    defaultSoTimeout: 10000
    maxPerRoute: 100
    maxTotalConnection: 1000
    defaultConnectionRequestTimeout: 1000
  proxy:
    url:
      userService: http://localhost:9999

---
spring:
  profiles: development
  
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:changeme
    username: sa
  
---
spring:
  profiles: testing

  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://changeme
    username: changeme
    password: changeme
    jmxEnabled: true
    initialSize: 5
    maxActive: 50
    minIdle: 5
    maxIdle: 25
    maxWait: 10000
    timeBetweenEvictionRunsMillis: 5000
    minEvictableIdleTimeMillis: 60000
    validationQuery: "SELECT 1"
    validationQueryTimeout: 3
    validationInterval: 15000
    testOnBorrow: true
    testWhileIdle: true
    testOnReturn: false
    jdbcInterceptors: "ConnectionState;StatementCache(max=200)"
    defaultTransactionIsolation: 2 #java.sql.Connection.TRANSACTION_READ_COMMITTED
  jpa:
    database: postgresql
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      jadira:
        usertype:
          autoRegisterUserTypes: true
          databaseZone: UTC
          javaZone: UTC
  jackson:
    serialization:
      write_dates_as_timestamps: false

